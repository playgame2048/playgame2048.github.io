<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sudoku 3x3</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container { max-width: 500px; width: 100%; padding: 20px; }

    h1 { text-align: center; margin-bottom: 5px; }
    h3 { text-align: center; margin-top: 0; color: #666; }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
      margin: 20px auto;
    }

    .cell {
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      border: 1px solid #ccc;
      font-size: 24px;
      cursor: pointer;
    }

    button {
      padding: 10px 20px;
      margin-right: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #restart { background: #007bff; color: white; }
    #darkmode { background: #222; color: white; }

    .blog {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* Dark mode */
    .dark { background: #1a1a1a; color: white; }
    .dark .cell { background: #333; color: white; border-color: #555; }
    .dark .blog { background: #333; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sudoku 3x3</h1>
    <h3>Mini Puzzle</h3>

    <div class="grid" id="grid"></div>

    <button id="restart" onclick="restartGame()">Restart</button>
    <button id="darkmode" onclick="toggleDarkMode()">Dark Mode</button>

    <div class="blog">
      <h2>How to Play</h2>
      <p>Fill the 3x3 grid with numbers 1 to 3 without repeating any number in a row or column.</p>
      <p>Tap a cell, choose a number, and complete the puzzle!</p>
    </div>
  </div>

  <script>
    const gridElement = document.getElementById("grid");

    function generateGrid() {
      gridElement.innerHTML = "";
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.onclick = () => fillCell(cell);
        gridElement.appendChild(cell);
      }
    }

    function fillCell(cell) {
      let num = prompt("Enter number 1-3:");
      if (["1", "2", "3"].includes(num)) cell.textContent = num;
    }

    function restartGame() {
      window.location.href = "https://USERNAME.github.io/sudoku/";
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    generateGrid();
  </script>
</body>
</html>
