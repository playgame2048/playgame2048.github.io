<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sudoku</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <h1>Sudoku</h1>
  <div class="top-controls">
    <button id="restartBtn">Restart</button>
    <button id="darkModeBtn">Dark Mode</button>
    <div class="timer-box">
      ⏱ <span id="timer">00:00</span>
    </div>
    <button id="pauseBtn">⏸</button>
  </div>
  <div class="difficulty-box">
    <button id="easyBtn">Easy</button>
    <button id="mediumBtn">Medium</button>
    <button id="hardBtn">Hard</button>
  </div>
</header>

<div class="game-container">
  <div id="grid" class="sudoku-grid"></div>
</div>

<div class="number-select" id="numbersPanel"></div>

<div class="game-over" id="gameOver">GAME OVER - Play Again</div>

<section class="blog">
  <h2>How to Play & How to Win</h2>
  <p>Fill the grid with numbers 1-9. Each row, column, and 3x3 box must contain all numbers without repetition. Be careful: 4 mistakes and the game ends!</p>
  <p>Support the project if you like it!</p>
  <a href="https://ko-fi.com/yourlink" target="_blank" class="donate-btn">Support Us</a>
</section>

<script src="main.js"></script>
</body>
</html>
