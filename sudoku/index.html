<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sudoku</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="top-bar">
  <h1>Sudoku</h1>

<main class="game-wrapper">

<div class="overlay" id="gameOver">

</div>

<script src="main.js"></script>
</body>
</html>
