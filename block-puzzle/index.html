<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Block Puzzle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>ðŸ§© Block Puzzle</h1>
<p>Drag blocks to fill the grid</p>
<h2>Score: <span id="score">0</span></h2>
<p id="message"></p>

<div id="game">
  <div id="grid" class="grid"></div>

  <div id="blocks" class="blocks">
    <div class="block" draggable="true" data-shape="single"></div>
    <div class="block block-2" draggable="true" data-shape="double"></div>
    <div class="block block-3" draggable="true" data-shape="triple"></div>
  </div>
</div>

<button onclick="restartGame()">Restart</button>

<script src="main.js"></script>
  <audio id="placeSound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-click-1114.mp3"></audio>
<audio id="clearSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-complete-or-approved-mission-205.mp3"></audio>
</body>
</html>
